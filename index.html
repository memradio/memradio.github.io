<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Мєм Рація</title>

  <!-- Add FontAwesome CDN for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="icon" href="image/favicon.ico" type="image/x-icon">

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 20px;
      padding-top: 120px;
      /* щоб не закривало фіксований хедер */
    }

    .header {
      position: fixed;
      top: 0;
      width: 100%;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      z-index: 10;
      display: flex;
      align-items: center;
      padding: 10px 20px;
      height: 80px;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      width: 48px;
      height: 48px;
      border-radius: 12px;
    }

    .title {
      flex-grow: 1;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      margin: 0;
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
      border-bottom: 2px solid #ddd;
    }

    .tab-button {
      background: none;
      border: none;
      outline: none;
      padding: 14px 20px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      color: #555;
      border-bottom: 3px solid transparent;
      transition: color 0.3s, border-bottom 0.3s;
    }

    .tab-button:hover {
      color: #2196f3;
    }

    .tab-button.active {
      color: #2196f3;
      border-bottom: 3px solid #2196f3;
    }

    .search {
      max-width: 400px;
      margin: 0 auto 30px;
      display: flex;
    }

    .search input {
      flex: 1;
      padding: 10px 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .meme-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 700px;
      margin: 0 auto;
    }

    .meme-item {
      background: white;
      border-radius: 8px;
      padding: 15px 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      cursor: pointer;
      transition: background 0.2s;
      position: relative;
      padding-bottom: 60px;
    }

    .meme-item:hover {
      background: #eef4ff;
    }

    .meme-header {
      display: flex;
      align-items: center;
    }

    .meme-number {
      font-weight: bold;
      color: #007bff;
      width: 50px;
      flex-shrink: 0;
    }

    .meme-name {
      font-size: 16px;
    }

    .meme-description {
      font-size: 0.9em;
      color: #555;
      margin-top: 10px;
      display: none;
    }

    .meme-link {
      margin-top: 10px;
      display: inline-block;
      background-color: #ff5252;
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }

    .meme-link.tiktok {
      background-color: #69c9d0;
    }

    .meme-link.telegram {
      background-color: #0088cc;
      color: white;
      text-align: center;
      padding: 10px 12px;
      border-radius: 50%;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      font-size: 22px;
      position: absolute;
      bottom: 15px;
      right: 15px;
      transition: background 0.3s ease;
    }

    .meme-link.telegram:hover {
      background-color: #007bb5;
    }

    .bookmark-button {
      position: absolute;
      top: 15px;
      right: 60px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 20px;
      color: #ccc;
      transition: color 0.3s;
    }

    .bookmark-button.active {
      color: #ff9800;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.8em;
      color: #aaa;
    }
  </style>
</head>

<body>

  <div class="header">
    <div class="logo">
      <img src="image/favicon.ico" alt="Logo">
    </div>
    <h1 class="title">Мєм Рація</h1>
  </div>

  <div class="tabs">
    <button id="showAll" class="tab-button active">Усі меми</button>
    <button id="showBookmarks" class="tab-button">Збережені меми</button>
  </div>

  <div class="search">
    <input type="text" id="searchInput" placeholder="Пошук мєма...">
  </div>

  <div class="meme-list" id="memeList"></div>

  <footer>
    Зроблено з любовʼю для мємів
  </footer>

  <script src="memdata.js"></script>
  <script>
    const list = document.getElementById('memeList');
    const searchInput = document.getElementById('searchInput');
    const showAllButton = document.getElementById('showAll');
    const showBookmarksButton = document.getElementById('showBookmarks');

    let currentTab = 'all';

    function getBookmarks() {
      return JSON.parse(localStorage.getItem('bookmarkedMemes') || '[]');
    }

    function toggleBookmark(memeNumber) {
      let bookmarks = getBookmarks();
      if (bookmarks.includes(memeNumber)) {
        bookmarks = bookmarks.filter(num => num !== memeNumber);
      } else {
        bookmarks.push(memeNumber);
      }
      localStorage.setItem('bookmarkedMemes', JSON.stringify(bookmarks));
      renderMemes(searchInput.value);
    }

    function isBookmarked(memeNumber) {
      return getBookmarks().includes(memeNumber);
    }

    function renderMemes(filter = '') {
      list.innerHTML = '';

      let filteredMemes = memeData
        .filter(meme =>
          meme.name.toLowerCase().includes(filter.toLowerCase()) ||
          meme.description?.toLowerCase().includes(filter.toLowerCase())
        );

      if (currentTab === 'bookmarks') {
        const bookmarks = getBookmarks();
        filteredMemes = filteredMemes.filter(meme => bookmarks.includes(meme.number));
      }

      filteredMemes.forEach(meme => {
        const item = document.createElement('div');
        item.className = 'meme-item';

        const shareLink = meme.links?.youtube || meme.youtubelink || meme.links?.tiktok || `https://yourwebsite.com/meme/${encodeURIComponent(meme.number)}`;

        item.innerHTML = `
          <div class="meme-header">
            <div class="meme-number">${meme.number}</div>
            <div class="meme-name">${meme.name}</div>
          </div>
          <div class="meme-description">
            ${meme.description || ''}
            ${meme.youtubelink ? `<br><a class="meme-link" href="${meme.youtubelink}" target="_blank">YouTube</a>` : ''}
            ${meme.links?.youtube ? `<br><a class="meme-link" href="${meme.links?.youtube}" target="_blank">YouTube</a>` : ''}
            ${meme.links?.tiktok ? `<br><a class="meme-link tiktok" href="${meme.links?.tiktok}" target="_blank">TikTok</a>` : ''}
          </div>
          <button class="bookmark-button ${isBookmarked(meme.number) ? 'active' : ''}" title="Додати в закладки">&#9733;</button>
          <a class="meme-link telegram" href="https://t.me/share/url?url=${encodeURIComponent(shareLink)}&text=${encodeURIComponent(meme.name)}" target="_blank">
            <i class="fab fa-telegram-plane"></i>
          </a>
        `;

        const bookmarkBtn = item.querySelector('.bookmark-button');
        bookmarkBtn.addEventListener('click', (e) => {
          e.stopPropagation();
          toggleBookmark(meme.number);
        });

        item.addEventListener('click', (e) => {
          // якщо клік був по кнопці закладки або телеграм кнопці — ігноруємо
          if (e.target.closest('.bookmark-button') || e.target.closest('.meme-link.telegram')) {
            return;
          }
          const desc = item.querySelector('.meme-description');
          desc.style.display = (desc.style.display === 'block') ? 'none' : 'block';
        });

        list.appendChild(item);
      });
    }

    function setActiveTab(tabId) {
      document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
    }

    showAllButton.addEventListener('click', () => {
      currentTab = 'all';
      renderMemes(searchInput.value);
      setActiveTab('showAll');
    });

    showBookmarksButton.addEventListener('click', () => {
      currentTab = 'bookmarks';
      renderMemes(searchInput.value);
      setActiveTab('showBookmarks');
    });

    searchInput.addEventListener('input', (e) => {
      renderMemes(e.target.value);
    });

    renderMemes();
  </script>

</body>

</html>
