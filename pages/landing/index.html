<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мем Рація</title>
    <link rel="stylesheet" href="/pages/landing/index.css">
</head>

<body>
    <header>
        <h1>МЕМ РАЦІЯ</h1>
        <p class="sub">Ваші улюблені меми завжди під рукою</p>
    </header>

    <div class="container">
        <div class="hero">
            <div class="hero-item">
                <img src="/image/image.png" alt="Реальна рація">
                <p style="margin-top: 10px;">Реальна версія Rolton T1</p>
                <div style="flex-grow: 1"></div>
                <a href="#order" class="btn btn-yellow"
                    style="margin-top: auto; text-decoration: none; display: inline-block;">КУПИТИ РАЦІЮ</a>
            </div>
            <div id="online-version" class="hero-item">
                <img src="/image/logo-full.png" alt="Стилізована рація">
                <p style="margin-top: 10px;">Наша мемна версія</p>
                <div style="flex-grow: 1"></div>
                <a href="/" class="btn btn-dark"
                    style="margin-top: auto; text-decoration: none; display: inline-block;">СПРОБУВАТИ ONLINE</a>
            </div>
        </div>
    </div>

    <div id="order" class="container" style="margin-top: 60px;">
        <h2 style="text-align: center; font-size: 32px; margin-bottom: 20px;">Замовити Мем Рацію</h2>
        <p style="text-align: center; font-size: 18px; color: #ccc; max-width: 700px; margin: 0 auto 30px;">
            Ціна: <strong>799₴</strong><br>
            У комплекті: зарядка, інструкція, 50+ вбудованих мемів, Bluetooth/FM/MP3<br>
            Доставка Новою Поштою по Україні
        </p>
        <form style="max-width: 500px; margin: 0 auto; display: flex; flex-direction: column; gap: 15px;">
            <input type="text" placeholder="Ваше ім’я" required
                style="padding: 12px; border-radius: 8px; border: none; font-size: 16px;">
            <input type="tel" placeholder="Номер телефону" required
                style="padding: 12px; border-radius: 8px; border: none; font-size: 16px;">
            <input id="cityInput" type="text", placeholder="Місто (почніть вводити)", required style="padding: 12px; border-radius: 8px; border: none; font-size: 16px;">
                <select id="warehouseSelect" required style="padding: 12px; border-radius: 8px; border: none; font-size: 16px;">
                <option value="">Спочатку оберіть місто...</option>
                <!-- можна довантажити динамічно через API НП у майбутньому -->
            </select>
            <button class="btn btn-yellow" type="submit">НАДІСЛАТИ ЗАМОВЛЕННЯ</button>
        </form>
    </div>
    <script type="module" src="./index.js"></script>

</body>
</html>
